<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banabyte Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Banabyte Radio</h1>
            <p>Stream your favorite stations anywhere</p>
        </header>

        <div class="loading">
            <i class="fas fa-spinner"></i> Loading stations...
        </div>

        <div class="stations-grid"></div>

        <!-- Now Playing Bar -->
        <div class="now-playing">
            <!-- Close Button -->
            <button id="close-btn" class="close-btn">
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- Station Logo Container -->
            <div class="fullscreen-logos">
                <div class="station-logo-container"></div>
            </div>    

            <!-- Album Art -->
            <div class="art-container">
                <img id="now-playing-art" src="https://azuracast.banabyte.com/static/uploads/album_art.1732690005.png" alt="Album Art">
            </div>

            <!-- Song Info -->
            <div class="now-playing-info">
                <h3 id="now-playing-title">No Song Playing</h3>
                <p id="now-playing-artist">Unknown Artist</p>
            </div>

            <!-- Player Controls -->
            <div class="controls-container">
                <div class="player-controls">
                    <button id="play-pause" class="player-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="refresh-btn" class="player-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="share-btn" class="player-btn" title="Share this station">
                        <i class="fas fa-share"></i>
                    </button>
                    <div class="volume-controls">
                        <button id="mute-btn" class="player-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>

        <footer style="text-align: center; margin-top: 2rem;">
            <p>Â© 2024-2025 Banabyte LLC</p>
        </footer>
    </div>

    <!-- Share Modal -->
    <div id="desktop-share-modal" class="desktop-share">
        <div class="share-content">
            <h3>Share Station</h3>
            <p id="share-text"></p>
            <div class="share-actions">
                <button id="native-share-btn">
                    <i class="fas fa-share"></i> Share via Apps
                </button>
                <button id="copy-clipboard-btn">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <script src="assets/scripts.js"></script>
</body>
</html>
