<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banabyte Radio - Free Online Music Streaming</title>
    <meta name="description" content="Stream Banabyte Radio stations online. Listen to your favorite music, live shows, and curated playlists in high-quality audio. Free web radio streaming for all genres.">
    <meta name="keywords" content="online radio, free music streaming, internet radio, web radio, live radio, Banabyte Radio, azuracast">
    <meta name="msapplication-config" content="browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://radio.banabyte.com/">
    <meta property="og:title" content="Banabyte Radio - Free Online Music Streaming">
    <meta property="og:description" content="Stream high-quality radio stations from Banabyte. Enjoy stations across multiple genres.">
    <meta property="og:image" content="https://radio.banabyte.com/assets/social-preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://radio.banabyte.com/">
    <meta property="twitter:title" content="Banabyte Radio - Free Online Music Streaming">
    <meta property="twitter:description" content="Stream high-quality radio stations from Banabyte. Enjoy station across multiple genres.">
    <meta property="twitter:image" content="https://radio.banabyte.com/assets/social-preview.png">
    
    <!-- Preconnect for External Resources -->
    <link rel="preconnect" href="https://azuracast.banabyte.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous" defer></script>
    
    <!-- Favicons -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "RadioStation",
        "name": "Banabyte Radio",
        "description": "Online radio streaming platform offering multiple stations with various music genres.",
        "url": "https://radio.banabyte.com/",
        "logo": "https://radio.banabyte.com/assets/icons/logo-512x512.png",
        "image": "https://radio.banabyte.com/assets/social-preview.png",
    }
    </script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div id="splash-inner">
            <object type="image/svg+xml" data="assets/splash-animation.svg" aria-label="Banabyte Radio Splash Screen" class="splash-svg"></object>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Banabyte Radio</h1>
            <p>Stream your favorite stations anywhere</p>
        </header>

        <div class="loading">
            <i class="fas fa-spinner"></i> Loading stations...
        </div>

        <!-- Stations Section with Semantic Markup -->
        <section aria-label="Radio Stations">
            <h2 class="sr-only">Available Stations</h2>
            <div class="stations-grid"></div>
        </section>

        <!-- Now Playing Bar -->
        <div class="now-playing">
            <!-- Close Button -->
            <button id="close-btn" class="close-btn" aria-label="Close player">
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- Station Logo Container -->
            <div class="fullscreen-logos">
                <div class="station-logo-container"></div>
            </div>    

            <!-- Album Art -->
            <div class="art-container">
                <img id="now-playing-art" src="https://azuracast.banabyte.com/static/uploads/album_art.1732690005.png" alt="Album Art" loading="lazy" decoding="async">
            </div>

            <!-- Song Info -->
            <div class="now-playing-info">
                <h3 id="now-playing-title">No Song Playing</h3>
                <p id="now-playing-artist">Unknown Artist</p>
            </div>

            <!-- Player Controls -->
            <div class="controls-container">
                <div class="player-controls">
                    <button id="play-pause" class="player-btn" aria-label="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="refresh-btn" class="player-btn" aria-label="Refresh stream">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="share-btn" class="player-btn" title="Share this station" aria-label="Share station">
                        <i class="fas fa-share"></i>
                    </button>
                    <div class="volume-controls">
                        <button id="mute-btn" class="player-btn" aria-label="Mute/Unmute">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume control">
                    </div>
                </div>
            </div>
        </div>

        <footer style="text-align: center; margin-top: 2rem;">
            <p>Â© 2024-2025 Banabyte LLC</p>
        </footer>
    </div>

    <!-- Share Modal -->
    <div id="desktop-share-modal" class="desktop-share">
        <div class="share-content">
            <h3>Share Station</h3>
            <p id="share-text"></p>
            <div class="share-actions">
                <button id="native-share-btn">
                    <i class="fas fa-share"></i> Share via Apps
                </button>
                <button id="copy-clipboard-btn">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <script src="assets/scripts.js"></script>
</body>
</html>
